<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask me mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="navbar">

    </div>

    <div class="container mt-5 mb-3" >
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-center"><b><i>CONTACT US </i></b></h1>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <img src="images/contact us.avif" class="img-fluid" alt="" >
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <form action="#">
                    <label for="name">Name:</label>
                    <input type="text" id="fname" name="uname"  pattern="^([a-zA-Z]|\s)*$" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' required><br><br>
                    <label for="number">Phone:</label>
                    <input type="number" id="phone" name="phone" pattern="^([0-9]{11,11})*$" required><br><br>
                    <label for="emails">Email:</label>
                    <input type="email" id="lname" name="uemail" required><br><br>

                    <label for="msg">Message:</label>
                    <textarea type="text" id="message" name="umsg" required></textarea><br><br>
                   
                    <button type="submit" class="btn btn-dark btn-lg"> Send</button>

                </form>
                </section>


            </div>
        </div>
    </div>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3496.873938138819!2d77.49469196773471!3d28.783019554461333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cf44954139a7b%3A0x455da7c6c9ee58d5!2sSitarams%20Telecom%20And%20Confectaniry!5e0!3m2!1sen!2s!4v1706085106141!5m2!1sen!2s" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>

    <div id="footer">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
