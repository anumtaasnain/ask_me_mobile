                </a>
              </div>
              <div class="d-flex justify-content-center mb-3">
                <a data-fslightbox="mygalley" class="border mx-1 rounded-2" target="_blank" data-type="image" href="" class="item-thumb">
                  <img width="60" height="60" class="rounded-2" src="" id="myimage1" />
                </a>
                <a data-fslightbox="mygalley" class="border mx-1 rounded-2" target="_blank" data-type="image" href="" class="item-thumb">
                  <img width="60" height="60" class="rounded-2" src="" id="myimage2"  />

                  <img width="60" height="60" class="rounded-2" src="" id="myimage4"  />
                </a>
                <a data-fslightbox="mygalley" class="border mx-1 rounded-2" target="_blank" data-type="image" href="" class="item-thumb">
                  <img width="60" height="60" class="rounded-2" src="" id="myimage5" />
                </a>
              </div>
              <!-- thumbs-wrap.// -->
              <!-- gallery-wrap .end// -->
            </aside>
            <main class="col-lg-6">
              <div class="ps-lg-3">
                <h4 class="title text-dark" id="name">
                  
                </h4>
                <p class="lead" id="description"></p>
                <div class="d-flex flex-row my-3">
                  <div class="text-warning mb-1 me-2">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <span class="ms-1">
                      4.5
                    </span>
                  </div>
                  <span class="text-muted"><i class="fas fa-shopping-basket fa-sm mx-1"></i>154 orders</span>
                  <span class="text-success ms-2">In stock</span>
                </div>
      
                <div class="mb-3">
                  <span class="h5" id="price"></span>
                  <span class="text-muted">per box</span>
                </div>
      
                <p id="description">
                  
                </p>
      
                <div class="row">
                  <dt class="col-3">Type:</dt>
                  <dd class="col-9">Regular</dd>
      
                  <dt class="col-3">Color</dt>
                  <dd class="col-9">All colours are avabile</dd>
      
                  <dt class="col-3">Material</dt>
                  <dd class="col-9">metals, glass, and plastics</dd>
      
                  <dt class="col-3">Brand</dt>
                  <dd class="col-9">INFIFNIX</dd>
                </div>
      
                <hr />
      
                <div class="row mb-4">
                  <div class="col-md-4 col-6">

                    <select class="form-select border border-secondary" style="height: 35px;">

                      <option>Medium</option>
                      <option>Large</option>
                    </select>
                  </div>
                  <!-- col.// -->
                  <div class="col-md-4 col-6 mb-3">
                    <label class="mb-2 d-block">Quantity</label>
                    <div class="input-group mb-3" style="width: 170px;">
                      <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" data-mdb-ripple-color="dark">
                        <i class="fas fa-minus"></i>
                      </button>
                      <input type="text" class="form-control text-center border border-secondary" placeholder="1" aria-label="Example text with button addon" aria-describedby="button-addon1" />
                      <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" data-mdb-ripple-color="dark">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <a href="#" class="btn btn-primary shadow-0" onclick="addtocart()"> <i class="me-1 fa fa-shopping-basket text-white"></i> Add to cart </a>
                <a href="" id="pdf" download class="btn btn-dark border border-secondary py-2 icon-hover px-3"> <i class="me-1 fa fa-heart fa-lg text-white"></i> Download </a>
              </div>
            </main>
          </div>
        </div>

      <script>
          let url = new URL(window.location.href);
       let i = url.searchParams.get("id");
       document.getElementById("myimage").setAttribute("src",obj[i].prod_image);

       document.getElementById("myimage2").setAttribute("src",obj[i].prod_image2);
       document.getElementById("myimage3").setAttribute("src",obj[i].prod_image3);
       document.getElementById("myimage4").setAttribute("src",obj[i].prod_image4);
       document.getElementById("myimage5").setAttribute("src",obj[i].prod_image5);
       document.getElementById("name").innerHTML = obj[i].prod_name;
